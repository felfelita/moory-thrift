<div class="relative break-inside-avoid">
    <!-- Aesthetic Bubbles Decoration -->
    <div class="absolute top-0 left-0">
        <div class="w-16 h-16 bg-pink-100 rounded-full opacity-40 blur-2xl animate-bounce"></div>
        <div class="w-10 h-10 bg-yellow-200 rounded-full opacity-50 blur-lg animate-ping mt-6 ml-8"></div>
    </div>
    <div class="absolute bottom-0 right-0">
        <div class="w-14 h-14 bg-green-100 rounded-full opacity-40 blur-xl animate-pulse"></div>
        <div class="w-8 h-8 bg-teal-200 rounded-full opacity-50 blur-md animate-bounce mt-3"></div>
    </div>

    <!-- Decorative Ribbons -->
    <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
        <div class="w-[3rem] h-8 bg-pink-300 rounded-md opacity-90 transform rotate-45"></div>
        <div class="w-[3rem] h-8 bg-yellow-300 rounded-md opacity-90 transform rotate-45"></div>
    </div>

    <!-- Custom Shape Thrift Entry Card -->
    <div class="relative top-5 bg-gradient-to-r from-yellow-50 via-pink-50 to-green-50 shadow-xl mb-6 flex flex-col border-4 border-[#964B00] transform hover:scale-105 transition-all duration-300 ease-in-out p-6 rounded-[3rem]">
        <!-- Header with Asymmetrical Shape -->
        <div class="bg-gradient-to-r from-yellow-200 via-pink-300 to-green-300 text-gray-900 p-5 rounded-tl-[2rem] rounded-br-[4rem] border-b-4 border-yellow-300 transform -rotate-2 hover:rotate-0 transition-transform duration-300">
            <h3 class="font-bold text-2xl mb-1">{{thrift_entry.name}}</h3>
            <p class="text-gray-600">{{thrift_entry.time}}</p>
        </div>

        <!-- Description Section with Curved Edges -->
        <div class="p-5 bg-white rounded-tr-[3rem] rounded-bl-[2rem] shadow-lg transform hover:rotate-1 transition-transform duration-300">
            <p class="font-semibold text-lg mb-3 text-pink-700">Description</p>
            <p class="text-gray-700 mb-4">
                <span class="text-sm text-pink-700 inline-block py-2 px-3 rounded-full bg-pink-100 text-center align-middle">
                    {{thrift_entry.description}}
                </span>
            </p>

            <!-- Price Section -->
            <div class="mt-4">
                <p class="text-gray-800 font-semibold mb-2 text-teal-700">Price</p>
                <div class="relative pt-1">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-semibold inline-block py-2 px-3 uppercase rounded-full text-teal-700 bg-teal-100 shadow-md">
                            IDR {{thrift_entry.price}}
                        </span>
                    </div>
                </div>
            </div>

            <!-- Condition Section (only if condition exists) -->
            {% if thrift_entry.condition %}
            <div class="mt-4">
                <p class="text-gray-800 font-semibold mb-2 text-yellow-700">Condition</p>
                <div class="relative pt-1">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-semibold inline-block py-2 px-3 uppercase rounded-full text-yellow-700 bg-yellow-100 shadow-md">
                            {{ thrift_entry.condition }}
                        </span>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Edit and Delete Buttons with Glow Effect, moved to bottom right -->
        <div class="absolute bottom-4 right-4 flex space-x-2">
            <a href="{% url 'main:edit_thrift' thrift_entry.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-full p-3 transition-all duration-300 ease-in-out shadow-lg transform hover:scale-110 glow-yellow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
            </a>
            <a href="{% url 'main:delete_thrift' thrift_entry.pk %}" class="bg-red-400 hover:bg-red-500 text-white rounded-full p-3 transition-all duration-300 ease-in-out shadow-lg transform hover:scale-110 glow-red">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>
</div>
